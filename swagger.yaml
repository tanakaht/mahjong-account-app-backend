openapi: 3.0.0
info:
  title: mahjong-account-app-backend
  version: 1.0.0
  description: Lambda API for mahjong-account-app-backend(user management, rules, and matches).

securityDefinitions:
  cogniteUserPool:
    type: apiKey
    name: Authorization
    in: header
    x-amazon-apigateway-authtype: cognito_user_pools
    x-amazon-apigateway-authorizer:
      providerARNs:
        # - ${UserPool.Arn}
        - Fn::Sub: arn:aws:cognito-idp:ap-northeast-1:${AWS::AccountId}:userpool/${UserPool}
      type: cognito_user_pools

paths:
  /users/confirmation:
    post:
      summary: hook for cognito postconfirmation trigger
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      requestBody:
        description: 'device_token'
        content:
          application/json:
            schema:
              type: object
              properties:
                device_token:
                  type: string
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostUsersConfirmationFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /users/get-userinfo:
    get:
      summary: User情報取得
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_infos:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                        username:
                          type: string
                        is_guest:
                          type: boolean
                        date:
                          type: string
        400:
          description: 'invalid query parameter'
      parameters:
        - in: query
          name: user_ids
          schema:
            type: string
          description: 'user_id, 複数回指定'
          required: true
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUsersFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /users/update-userinfo:
    put:
      summary: User情報更新
      responses:
        500:
          description: 'not impl'
        401:
          description: 'unauthorized'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PutUsersFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /users/register-guest:
    post:
      summary: ゲストの登録
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  guest_user_id:
                    type: string
                  guest_user_name:
                    type: string
        400:
          description: 'invalid query parameter'
        401:
          description: 'unauthorized'
      requestBody:
        description: 'guest_user_name'
        content:
          application/json:
            schema:
              type: object
              properties:
                guest_user_name:
                  type: string

      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostUsersRegisterGuestFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /users/friends/friend-request:
    post:
      summary: 友達申請
      responses:
        200:
          description: 'success'
        400:
          description: 'invalid request body'
        401:
          description: 'unauthorized'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      requestBody:
        description: 'friend_id, action'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                friend_id:
                  type: string
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostUsersFriendsFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /users/friends/get-friend-request:
    get:
      summary: 友達リスト取得
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  friend_ids:
                    type: array
                    items:
                      type: string
                      example: ["user_id1", "user_id2"]
        400:
          description: 'invalid query parameter'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUsersFriendsRequestFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /users/friends/get-friendlist:
    get:
      summary: 友達リスト取得
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  friend_ids:
                    type: array
                    items:
                      type: string
                      example: ["user_id1", "user_id2"]
        400:
          description: 'invalid query parameter'
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUsersFriendsFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /users/friends/delete-friend:
    delete:
      summary: 友達削除
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteUsersFriendsFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /users/friends/authorize-friend-request:
    post:
      summary: 友達申請承認/拒否
      responses:
        200:
          description: 'success'
        400:
          description: 'invalid query parameter'
        401:
          description: 'unauthorized'
        403:
          description: 'no friend request'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      requestBody:
        description: 'friend_id, action'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                friend_id:
                  type: string
                action:
                  type: string
                  enum:
                    - accept
                    - temporarily_accept
                    - deny
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostUsersFriendsAcceptFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy



  /rules/register-rule:
    post:
      summary: ルール登録
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostRulesFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /rules/get-rule:
    get:
      summary: ルール取得
      responses:
        200:
          description: 'success'
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetRulesFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy




  /matches/start:
    post:
      summary: match開始
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      requestBody:
        description: 'match_id, user_ids'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                match_id:
                  type: string
                user_id1:
                  type: string
                user_id2:
                  type: string
                user_id3:
                  type: string
                user_id4:
                  type: string
                rule_id:
                  type: string
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostMatchesStartFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /matches/end:
    post:
      summary: match終了
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      requestBody:
        description: 'match_id, user_ids'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                match_id:
                  type: string
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostMatchesEndFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /matches/register-round:
    post:
      summary: round登録
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      requestBody:
        description: 'match_id, user_ids'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                match_id:
                  type: string
                round_id:
                  type: string
                round_number:
                  type: number
                ba:
                  type: string
                end_type:
                  type: string
                user_end_type:
                  type: array
                  items:
                    type: string
                is_reach:
                  type: array
                  items:
                    type: boolean
                is_tenpai:
                  type: array
                  items:
                    type: boolean
                start_point:
                  type: array
                  items:
                    type: number
                raw_point_diff:
                  type: array
                  items:
                    type: number
                other_point_diff:
                  type: array
                  items:
                    type: number
                other_profit:
                  type: array
                  items:
                    type: number

      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostMatchesRoundFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /matches/delete-round:
    delete:
      summary: round削除
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      requestBody:
        description: 'match_id'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                match_id:
                  type: string
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteMatchesRoundFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /matches/delete-match:
    delete:
      summary: round削除
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      requestBody:
        description: 'match_id'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                match_id:
                  type: string
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteMatchFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

  /matches/resume-match:
    get:
      summary: match再開
      responses:
        200:
          description: 'success'
        401:
          description: 'unauthorized'
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: 'cognito id token'
          required: true
      security:
        - cogniteUserPool: []
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetMatchesResumeFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy


  /matches/get-results:
    get:
      summary: 戦績取得(個人)
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  matches:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                          example:  "01111"
                        various_id:
                          type: string
                          example:  "11111"
                        match_id:
                          type: string
                          example:  "11111"
                        base_table:
                          type: string
                          example:  "4"
                        date:
                          type: string
                          example:  "2023-09-22T16:26:05"
                        point:
                          type: integer
                          example:  33000
                        raw_point:
                          type: integer
                          example:  38000
                        total_profit:
                          type: integer
                          example:  33000
                        point_profit:
                          type: integer
                          example:  33000
                        bonus_profit:
                          type: integer
                          example:  0
                        rank:
                          type: integer
                          example:  1
                        rule_id:
                          type: string
                          example:  "31111"
                        writer_user_id:
                          type: string
                          example:  "01111"
                        writer_user_name:
                          type: string
                          example:  "user1"
                  rounds:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                          example: "01111"
                        various_id:
                          type: string
                          example: "21111"
                        match_id:
                          type: string
                          example: "11111"
                        base_table:
                          type: string
                          example: "6"
                        date:
                          type: string
                          example: "2023-09-22T16:26:05"
                        end_type:
                          type: string
                          example: "\u548c\u4e86"
                        user_end_type:
                          type: string
                          example: "\u30c4\u30e2"
                        is_reach:
                          type: boolean
                          example: true
                        start_point:
                          type: integer
                          example: 25000
                        end_point:
                          type: integer
                          example: 38000
                        point_diff:
                          type: integer
                          example: 13000
                        raw_point_diff:
                          type: integer
                          example: 12000
                        other_point_diff:
                          type: integer
                          example: 1000
                        other_profit:
                          type: integer
                          example: 0
                        start_rank:
                          type: integer
                          example: 1
                        end_rank:
                          type: integer
                          example: 1
                        pos:
                          type: string
                          example: "\u6771"
                        rule_id:
                          type: string
                          example: "31111"
                        writer_user_id:
                          type: string
                          example: "01111"
      parameters:
        - in: query
          name: user_id
          schema:
            type: string
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetMatchesResultsFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy


  /matches/get-scoreboard:
    get:
      summary: 収支計算
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  scoreboard:
                    type: array
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          user_id:
                            type: string
                            example:  "01111"
                          profit:
                            type: integer
                            example:  1000
                  total_profits:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: string
                          example:  "01111"
                        profit:
                          type: integer
                          example:  1000
      parameters:
        - in: query
          name: user_ids
          schema:
            type: string
          description: 'user_id, 複数回指定'
          required: true
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetMatchesCalculationsFunction.Arn}:live/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
